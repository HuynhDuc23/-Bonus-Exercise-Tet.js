<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">DOM Example</title>
    <script>
        function domLoaded() {
            console.log("Dom is load");
            var div1 = document.getElementById('container1');
            div1.innerHTML += ' <p> Paragraph 3 the URL is' + document.URL + '</p>';
            var title = window.document.getElementById('title');
            title.innerText += 'Cool';
            var divs = document.body.getElementsByTagName('div');
            for (var i in divs) {
                divs[i].innerHTML += '<p> Anthoer Paragrap </p>';
            }
        }
    </script>
</head>

<body onload="domLoaded();">
    <div id="container1">
        <h1>Heading</h1>
        <p>Paragrap1</p>
        <p>Pagrap2 </p>
    </div>
    <div class="contaner1">
        <h1>Heading2</h1>
        <p>Paragrap1</p>
    </div>
</body>

</html>
